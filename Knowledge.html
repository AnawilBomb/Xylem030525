<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Management</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@32,400,0,0" />
    <link rel="stylesheet" href="navigation.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="modal.css">
    <style>
        :root {
            --bg-primary: #121827;
            --bg-secondary: #1E2433;
            --text-primary: #E0E6ED;
            --text-secondary: #8F9CAA;
            --accent-primary: #4361EE;
            --accent-secondary: #4CAF50;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
            transition: margin-left 0.3s ease;
        }

        .content-wrapper {
            max-width: 1100px;
            margin: 0 auto;
            padding: 25px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            color: var(--text-primary);
            font-weight: 700;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            background: rgba(30, 40, 51, 0.6);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-bottom: 0;
            background-color: transparent;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        th, td {
            border-bottom: 1px solid var(--border-color);
            padding: 15px 18px;
            text-align: left;
            transition: background-color 0.2s ease;
        }

        th {
            background-color: rgba(60, 70, 90, 0.4);
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            position: sticky;
            top: 0;
            backdrop-filter: blur(10px);
        }

        tbody tr:hover {
            background-color: rgba(67, 97, 238, 0.1);
        }

        .truncate {
            max-width: 250px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        button {
            padding: 8px 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            text-transform: uppercase;
        }

        .btn-primary {
    position: relative;
    padding: 12px 24px;
    border: none;
    background: linear-gradient(145deg, var(--accent-primary), #3a4eea);
    color: white;
    border-radius: 10px;
    font-weight: 600;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    box-shadow: 
        0 4px 15px rgba(67, 97, 238, 0.3),
        0 2px 6px rgba(67, 97, 238, 0.2);
    cursor: pointer;
    transition: all 0.3s ease;
    overflow: hidden;
    transform: perspective(1px) translateZ(0);
    outline: none;
    display: inline-flex;
    align-items: center;
    gap: 10px;
}

.btn-primary::before {
    content: '';
    position: absolute;
    z-index: 1;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(255,255,255,0.1);
    transform: scaleX(0);
    transform-origin: 0 50%;
    transition: transform 0.3s ease-out;
}

.btn-primary:hover::before {
    transform: scaleX(1);
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 
        0 6px 20px rgba(67, 97, 238, 0.4),
        0 3px 10px rgba(67, 97, 238, 0.3);
}

.btn-primary:active {
    transform: translateY(1px);
    box-shadow: 
        0 2px 8px rgba(67, 97, 238, 0.2),
        0 1px 4px rgba(67, 97, 238, 0.1);
}

/* Add this SVG inline or as a background */
.btn-primary::after {
    content: '+';
    margin-left: 8px;
    font-size: 1.2em;
    opacity: 0.7;
}

        .btn-success {
            background-color: var(--accent-secondary);
            color: white;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
        }

        .btn-danger {
            background-color: #f44336;
            color: white;
            box-shadow: 0 4px 10px rgba(244, 67, 54, 0.3);
        }

        .btn-neutral {
            background-color: var(--text-secondary);
            color: var(--bg-primary);
        }

        button:hover {
            transform: translateY(-3px);
            filter: brightness(1.1);
        }

        #add-row-btn {
            margin-bottom: 0;
            padding: 10px 18px;
            font-size: 0.95rem;
        }

        #add-row-btn::before {
            content: "+";
            font-size: 1.3rem;
            margin-right: 4px;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.95rem;
            width: 100%;
            box-sizing: border-box;
            color: var(--text-primary);
            background-color: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            outline: none;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-primary);
            animation: spin 1s ease-in-out infinite;
            width: 25px;
            height: 25px;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-error {
            background-color: rgba(244, 67, 54, 0.1);
            border-left: 5px solid #f44336;
            color: #f44336;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="content-wrapper">
            <div class="header-section">
                <h1>Document Management</h1>
                <button id="addDocumentBtn" class="btn btn-primary">Add New Document</button>
            </div>
            <div id="alert-container"></div>
            <div class="table-container">
                <table id="documents-table">
                    <thead>
                        <tr>
                            <th width="5%">No.</th>
                            <th width="25%">FileName</th>
                            <th width="40%">FileSize</th>
                            <th width="10%">Plant ID</th>
                            <th width="20%">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="sidebar.js"></script>
    <script src="nav.js"></script>
    <script src="modal.js"></script>

    <script>
        class DocumentManager {
    constructor() {
        this.table = document.getElementById('documents-table');
        this.tbody = this.table.querySelector('tbody');
        this.alertContainer = document.getElementById('alert-container');
        this.data = [];
        
        this.initializeEventListeners();
        this.fetchData();
    }

    initializeEventListeners() {
        this.tbody.addEventListener('click', (e) => {
            if (e.target.classList.contains('delete-btn')) {
                const row = e.target.closest('tr');
                this.handleDelete(row);
            }
        });
        
        document.getElementById('addDocumentBtn').addEventListener('click', () => {
            document.getElementById('uploadModal').style.display = 'block';
        });
        
        document.getElementById('uploadButton').addEventListener('click', () => {
            this.handleUpload();
        });
    }

    showAlert(message, type = 'error') {
        const alert = document.createElement('div');
        alert.className = `alert alert-${type}`;
        alert.innerHTML = `
            <span class="material-symbols-rounded">
                ${type === 'error' ? 'error' : 'check_circle'}
            </span>
            ${message}
        `;
        
        this.alertContainer.innerHTML = '';
        this.alertContainer.appendChild(alert);

        setTimeout(() => alert.remove(), 5000);
    }

    async fetchData() {
        try {
            this.setLoading(true);
            const response = await fetch('/api/get-documents');
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            
            this.data = await response.json();
            this.renderTable();
        } catch (error) {
            this.showAlert(`Error loading data: ${error.message}`);
        } finally {
            this.setLoading(false);
        }
    }

    setLoading(isLoading) {
        if (isLoading) {
            this.tbody.innerHTML = `
                <tr>
                    <td colspan="5" style="text-align: center; padding: 30px;">
                        <div class="loading-spinner"></div>
                    </td>
                </tr>
            `;
        }
    }

    renderTable() {
        this.tbody.innerHTML = '';
        this.data.forEach((item, index) => {
            const row = document.createElement('tr');
            row.dataset.document_id = item.document_id;
            
            row.innerHTML = `
                <td>${index + 1}</td>
                <td class="truncate">${this.escapeHtml(item.filename)}</td>
                <td class="truncate">${this.formatFileSize(item.filesize)}</td>
                <td>${item.related_plant_id || 'N/A'}</td>
                <td>
                    <button class="btn btn-success" onclick="window.location.href='/api/download-document/${item.document_id}'">Download</button>
                    <button class="btn btn-danger delete-btn">Delete</button>
                </td>
            `;
            this.tbody.appendChild(row);
        });
    }

    formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    escapeHtml(unsafe) {
        return unsafe
            ? unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;")
            : 'Unnamed document';
    }

    async handleDelete(row) {
        const documentId = row.dataset.document_id;
        
        if (confirm('Are you sure you want to delete this document?')) {
            try {
                const response = await fetch('/api/delete-document', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ document_id: documentId }),
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                this.data = this.data.filter(item => item.document_id.toString() !== documentId);
                this.renderTable();
                this.showAlert('Document deleted successfully', 'success');
            } catch (error) {
                this.showAlert(`Error deleting document: ${error.message}`);
            }
        }
    }
    
    async handleUpload() {
        const fileInput = document.getElementById('fileElem');
        const progressBar = document.getElementById('progress-bar');
        const plantIdInput = document.getElementById('plantIdInput');
        
        if (!fileInput.files.length) {
            this.showAlert('Please select a PDF file to upload');
            return;
        }
        
        const file = fileInput.files[0];
        if (file.type !== 'application/pdf') {
            this.showAlert('Only PDF files are allowed');
            return;
        }
        
        try {
            const formData = new FormData();
            formData.append('pdfFile', file);
            formData.append('related_plant_id', plantIdInput.value || null);
            
            // Show upload progress
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/api/upload-document', true);
            
            xhr.upload.onprogress = (e) => {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    progressBar.value = percentComplete;
                }
            };
            
            xhr.onload = async () => {
                if (xhr.status === 200) {
                    const result = JSON.parse(xhr.responseText);
                    this.showAlert('Document uploaded successfully', 'success');
                    document.getElementById('uploadModal').style.display = 'none';
                    await this.fetchData(); // Refresh table data
                } else {
                    this.showAlert(`Upload failed: ${xhr.statusText}`);
                }
            };
            
            xhr.onerror = () => {
                this.showAlert('Upload failed. Network error.');
            };
            
            xhr.send(formData);
            
        } catch (error) {
            this.showAlert(`Error uploading document: ${error.message}`);
        }
    }
}

// Initialize the document manager when the page loads
document.addEventListener('DOMContentLoaded', () => {
    new DocumentManager();
});
    </script>
      <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close">Ã—</span>
            <h2>Upload Document</h2>
    
            <div id="drop-area">
                <form class="my-form">
                    <p>Upload a PDF file by dragging or.</p>
                    <input type="file" id="fileElem" accept=".pdf" onchange="handleFiles(this.files)">
                    <label class="button" for="fileElem">Select a PDF File</label>
                </form>
                <progress id="progress-bar" max=100 value=0></progress>
                <div id="gallery"></div>
            </div>
    
            <div class="form-group" style="margin-top: 20px;">
                <label for="plantIdInput">related Plant ID :</label>
                <input type="number" id="plantIdInput" placeholder="Enter plant ID">
            </div>
    
            <div class="modal-buttons">
                <button id="uploadButton">Upload</button>
                <button id="cancelButton">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
