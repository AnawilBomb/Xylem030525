<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@32,400,0,0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="modalplant.css" />
    <style>
        :root {
            --bg-primary: #121827;
            --bg-secondary: #1E2433;
            --text-primary: #E0E6ED;
            --text-secondary: #8F9CAA;
            --accent-primary: #4361EE;
            --accent-secondary: #4CAF50;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
            transition: margin-left 0.3s ease;
        }

        .content-wrapper {
            max-width: 1100px;
            margin: 0 auto;
            padding: 25px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            color: var(--text-primary);
            font-weight: 700;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            background: rgba(30, 40, 51, 0.6);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-bottom: 0;
            background-color: transparent;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        th, td {
            border-bottom: 1px solid var(--border-color);
            padding: 15px 18px;
            text-align: left;
            transition: background-color 0.2s ease;
        }

        th {
            background-color: rgba(60, 70, 90, 0.4);
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            position: sticky;
            top: 0;
            backdrop-filter: blur(10px);
        }

        tbody tr:hover {
            background-color: rgba(67, 97, 238, 0.1);
        }

        .truncate {
            max-width: 250px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        button {
            padding: 8px 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            text-transform: uppercase;
        }

        .btn-primary {
            position: relative;
            padding: 12px 24px;
            border: none;
            background: linear-gradient(145deg, var(--accent-primary), #3a4eea);
            color: white;
            border-radius: 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: 
                0 4px 15px rgba(67, 97, 238, 0.3),
                0 2px 6px rgba(67, 97, 238, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            transform: perspective(1px) translateZ(0);
            outline: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            z-index: 1;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.1);
            transform: scaleX(0);
            transform-origin: 0 50%;
            transition: transform 0.3s ease-out;
        }

        .btn-primary:hover::before {
            transform: scaleX(1);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 6px 20px rgba(67, 97, 238, 0.4),
                0 3px 10px rgba(67, 97, 238, 0.3);
        }

        .btn-primary:active {
            transform: translateY(1px);
            box-shadow: 
                0 2px 8px rgba(67, 97, 238, 0.2),
                0 1px 4px rgba(67, 97, 238, 0.1);
        }

        .btn-primary::after {
            content: '+';
            margin-left: 8px;
            font-size: 1.2em;
            opacity: 0.7;
        }

        .edit-btn {
            background-color: var(--accent-secondary);
            color: white;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
            box-shadow: 0 4px 10px rgba(244, 67, 54, 0.3);
        }

        .save-btn {
            background-color: var(--accent-primary);
            color: white;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            filter: brightness(1.1);
        }

        #add-row-btn {
            margin-bottom: 0;
            padding: 10px 18px;
            font-size: 0.95rem;
        }

        input[type="text"], 
        input[type="number"], 
        textarea {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.95rem;
            width: 100%;
            box-sizing: border-box;
            color: var(--text-primary);
            background-color: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            outline: none;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-primary);
            animation: spin 1s ease-in-out infinite;
            width: 25px;
            height: 25px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--text-secondary);
            opacity: 0.5;
        }

        /* Plant Image Styles */
        .plant-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid var(--border-color);
            transition: transform 0.3s ease;
        }

        .plant-image:hover {
            transform: scale(1.1);
        }

        .plant-image-placeholder {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 2rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header-section {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            th, td {
                padding: 10px 8px;
                font-size: 0.9rem;
            }
            
            .content-wrapper {
                margin: 10px;
                padding: 15px;
            }
            .notification {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 15px 25px;
    border-radius: 8px;
    color: white;
    font-weight: 500;
    transform: translateY(100px);
    opacity: 0;
    transition: all 0.3s ease;
    z-index: 1000;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

.notification.show {
    transform: translateY(0);
    opacity: 1;
}

.notification.success {
    background-color: var(--accent-secondary);
}

.notification.error {
    background-color: #f44336;
}

.notification.info {
    background-color: var(--accent-primary);
}
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="content-wrapper">
            <div class="header-section">
                <h1>Plant Information</h1>
                <button id="addPlantBtn" class="btn btn-primary">Add New Plant</button>
            </div>
            <div class="table-container">
                <table id="plant-table">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Image</th>
                            <th>Plant Name</th>
                            <th>Scientific Name</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Plant Add/Edit Modal -->
    <div id="plantModal" class="modal">
        <div class="modal-content">
            <span class="close">Ã—</span>
            <h2>Add New Plant</h2>
            
            <div class="form-group">
                <label for="plantName">Plant Name:</label>
                <input type="text" id="plantName" placeholder="Enter plant name">
            </div>
            
            <div class="form-group">
                <label for="scientificName">Scientific Name:</label>
                <input type="text" id="scientificName" placeholder="Enter scientific name">
            </div>
            
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" placeholder="Enter plant description"></textarea>
            </div>
            
            <div id="drop-area">
                <form class="my-form">
                    <p>Upload an image by dragging or</p>
                    <input type="file" id="fileElem" accept="image/*" onchange="handleFiles(this.files)">
                    <label class="button" for="fileElem">Select an Image</label>
                </form>
                <progress id="progress-bar" max=100 value=0></progress>
                <div id="gallery"></div>
                <div id="image-preview"></div>
            </div>
            
            <div class="modal-buttons">
                <button id="savePlantBtn">Save Plant</button>
                <button id="cancelButton">Cancel</button>
            </div>
        </div>
    </div>

    <script src="sidebar.js"></script>
    <script src="nav.js"></script>
    <script src="modalplant.js"></script>
    <script>
       class PlantManager {
    constructor() {
        this.table = document.getElementById('plant-table');
        this.tbody = this.table.querySelector('tbody');
        this.addPlantBtn = document.getElementById('addPlantBtn');
        
        this.data = [];
        this.editingRow = null;
        
        this.initializeEventListeners();
        this.fetchData();
        
        // Listen for plant data changes from modal
        document.addEventListener('plantDataChanged', () => {
            this.fetchData(); // Refresh data when plant is added/updated
        });
    }
    
    initializeEventListeners() {
        // Add plant button opens modal
        this.addPlantBtn.addEventListener('click', () => {
            window.PlantModalManager.openModal(); // Use the modalplant.js function
        });
        
        // Table event listeners
        this.tbody.addEventListener('click', (event) => {
            const row = event.target.closest('tr');
            if (!row) return;
            
            if (event.target.classList.contains('edit-btn')) {
                const plantId = row.dataset.plant_id;
                this.handleEdit(plantId);
            } else if (event.target.classList.contains('delete-btn')) {
                this.handleDelete(row);
            }
        });
    }
    
    handleEdit(plantId) {
        const plant = this.data.find(item => item.plant_id.toString() === plantId.toString());
        if (plant) {
            window.PlantModalManager.openModal(plant); // Use the modalplant.js function
        }
    }
    
    async handleDelete(row) {
        const plantId = row.dataset.plant_id;
        
        if (confirm('Are you sure you want to delete this plant?')) {
            try {
                const response = await fetch('/api/delete-plant', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ plant_id: plantId }),
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                this.data = this.data.filter(item => item.plant_id.toString() !== plantId);
                this.renderTable();
                
                // Show success notification
                this.showNotification('Plant successfully deleted', 'success');
            } catch (error) {
                console.error('Error deleting data:', error);
                this.showNotification('Error deleting plant. Please try again.', 'error');
            }
        }
    }
    
    async fetchData() {
        try {
            // Show loading state
            this.tbody.innerHTML = `
                <tr>
                    <td colspan="6" class="empty-state">
                        <div class="loading-spinner"></div>
                        <p>Loading plants...</p>
                    </td>
                </tr>
            `;
            
            const response = await fetch('/api/get-plants');
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            this.data = await response.json();
            this.renderTable();
        } catch (error) {
            console.error('Error fetching data:', error);
            this.tbody.innerHTML = `
                <tr>
                    <td colspan="6" class="empty-state">
                        <i class="material-symbols-rounded">error_outline</i>
                        <p>Failed to load plants. Please try refreshing the page.</p>
                    </td>
                </tr>
            `;
        }
    }
    
    renderTable() {
    this.tbody.innerHTML = '';
    
    if (this.data.length === 0) {
        this.tbody.innerHTML = `
            <tr>
                <td colspan="6" class="empty-state">
                    <i class="material-symbols-rounded">science</i>
                    <p>No plants found. Add your first plant by clicking the "Add New Plant" button.</p>
                </td>
            </tr>
        `;
        return;
    }
    
    this.data.forEach((plant, index) => {
        const row = document.createElement('tr');
        row.dataset.plant_id = plant.plant_id;
        
        // Generate the correct image URL that points to the API endpoint
        const imageUrl = plant.image_mime_type ? 
            `/api/get-plant-image/${plant.plant_id}?t=${new Date().getTime()}` : null;
        
        row.innerHTML = `
            <td>${index + 1}</td>
            <td>
                ${imageUrl ? 
                    `<img src="${imageUrl}" alt="${plant.plant_name}" class="plant-image">` : 
                    '<div class="plant-image-placeholder"><span class="material-symbols-rounded">eco</span></div>'}
            </td>
            <td>${plant.plant_name}</td>
            <td><em>${plant.scientific_name || 'N/A'}</em></td>
            <td class="truncate">${plant.description || 'No description available'}</td>
            <td>
                <button class="edit-btn">
                    <span class="material-symbols-rounded">edit</span>
                </button>
                <button class="delete-btn">
                    <span class="material-symbols-rounded">delete</span>
                </button>
            </td>
        `;
        
        this.tbody.appendChild(row);
    });
}
    
    showNotification(message, type = 'info') {
        // Create notification element if it doesn't exist
        let notification = document.getElementById('notification');
        
        if (!notification) {
            notification = document.createElement('div');
            notification.id = 'notification';
            document.body.appendChild(notification);
        }
        
        // Set content and class
        notification.textContent = message;
        notification.className = `notification ${type}`;
        
        // Show notification
        notification.classList.add('show');
        
        // Hide after 3 seconds
        setTimeout(() => {
            notification.classList.remove('show');
        }, 3000);
    }
}

// Initialize the PlantManager when the DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
    window.PlantManager = new PlantManager();
});
</script>
</body>
</html>
