<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@32,400,0,0" />
    <link rel="stylesheet" href="style.css" />
    <style>
        :root {
            --bg-primary: #121827;
            --bg-secondary: #1E2433;
            --text-primary: #E0E6ED;
            --text-secondary: #8F9CAA;
            --accent-primary: #4361EE;
            --accent-secondary: #4CAF50;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
            transition: margin-left 0.3s ease;
        }

        .content-wrapper {
            max-width: 1100px;
            margin: 0 auto;
            padding: 25px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            color: var(--text-primary);
            font-weight: 700;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            background: rgba(30, 40, 51, 0.6);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-bottom: 0;
            background-color: transparent;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        th, td {
            border-bottom: 1px solid var(--border-color);
            padding: 15px 18px;
            text-align: left;
            transition: background-color 0.2s ease;
        }

        th {
            background-color: rgba(60, 70, 90, 0.4);
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            position: sticky;
            top: 0;
            backdrop-filter: blur(10px);
        }

        tbody tr:hover {
            background-color: rgba(67, 97, 238, 0.1);
        }

        .truncate {
            max-width: 250px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        button {
            padding: 8px 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            text-transform: uppercase;
        }

        .btn-primary {
            position: relative;
            padding: 12px 24px;
            border: none;
            background: linear-gradient(145deg, var(--accent-primary), #3a4eea);
            color: white;
            border-radius: 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: 
                0 4px 15px rgba(67, 97, 238, 0.3),
                0 2px 6px rgba(67, 97, 238, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            transform: perspective(1px) translateZ(0);
            outline: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            z-index: 1;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.1);
            transform: scaleX(0);
            transform-origin: 0 50%;
            transition: transform 0.3s ease-out;
        }

        .btn-primary:hover::before {
            transform: scaleX(1);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 6px 20px rgba(67, 97, 238, 0.4),
                0 3px 10px rgba(67, 97, 238, 0.3);
        }

        .btn-primary:active {
            transform: translateY(1px);
            box-shadow: 
                0 2px 8px rgba(67, 97, 238, 0.2),
                0 1px 4px rgba(67, 97, 238, 0.1);
        }

        .btn-primary::after {
            content: '+';
            margin-left: 8px;
            font-size: 1.2em;
            opacity: 0.7;
        }

        .edit-btn {
            background-color: var(--accent-secondary);
            color: white;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
            box-shadow: 0 4px 10px rgba(244, 67, 54, 0.3);
        }

        .save-btn {
            background-color: var(--accent-primary);
            color: white;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            filter: brightness(1.1);
        }

        #add-row-btn {
            margin-bottom: 0;
            padding: 10px 18px;
            font-size: 0.95rem;
        }

        input[type="text"], 
        input[type="number"], 
        textarea {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.95rem;
            width: 100%;
            box-sizing: border-box;
            color: var(--text-primary);
            background-color: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            outline: none;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-primary);
            animation: spin 1s ease-in-out infinite;
            width: 25px;
            height: 25px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--text-secondary);
            opacity: 0.5;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header-section {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            th, td {
                padding: 10px 8px;
                font-size: 0.9rem;
            }
            
            .content-wrapper {
                margin: 10px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="content-wrapper">
            <div class="header-section">
                <h1>Questions</h1>
                <button id="add-row-btn" class="btn-primary">Add New Question</button>
            </div>
            <table id="knowledge-table">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Question</th>
                        <th>Answer</th>
                        <th>Plant ID</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="sidebar.js"></script>
    <script src="nav.js"></script>
    <script>
        const table = document.getElementById('knowledge-table');
        const tbody = table.querySelector('tbody');
        const addRowBtn = document.getElementById('add-row-btn');

        let data = [];
        let editingRow = null;

        async function fetchData() {
            showLoadingState();
            try {
                const response = await fetch('/api/get-questions');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                data = await response.json();
                renderTable();
            } catch (error) {
                console.error('Error fetching data:', error);
                tbody.innerHTML = `<tr><td colspan="5" style="text-align: center; color: #f44336;">Error loading data: ${error.message}</td></tr>`;
            }
        }

        function showLoadingState() {
            tbody.innerHTML = `
                <tr>
                    <td colspan="5" style="text-align: center; padding: 30px;">
                        <div class="loading-spinner"></div>
                    </td>
                </tr>
            `;
        }
        
        function showEmptyState() {
            tbody.innerHTML = `
                <tr>
                    <td colspan="5" class="empty-state">
                        <i class="material-symbols-rounded">help_outline</i>
                        <p>No questions found in the database</p>
                        <p>Click "Add New Question" to get started</p>
                    </td>
                </tr>
            `;
        }

        function renderTable() {
            tbody.innerHTML = '';
            
            if (data.length === 0) {
                showEmptyState();
                return;
            }
            
            data.forEach((item, index) => {
                const row = document.createElement('tr');
                row.dataset.qa_id = item.QA_ID;

                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${escapeHtml(item.Question)}</td>
                    <td>${escapeHtml(item.Answer)}</td>
                    <td>${item.related_plant_id}</td>
                    <td>
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function handleEdit(row) {
            if (editingRow) {
                revertRow(editingRow);
            }

            editingRow = row;
            row.classList.add('edit-row');

            const qa_id = row.dataset.qa_id;
            const item = data.find(item => item.QA_ID.toString() === qa_id);

            row.cells[1].innerHTML = `<input type="text" value="${escapeHtml(item.Question)}">`;
            row.cells[2].innerHTML = `<textarea>${escapeHtml(item.Answer)}</textarea>`;
            row.cells[3].innerHTML = `<input type="number" value="${item.related_plant_id}">`;

            row.cells[4].innerHTML = `
                <button class="save-btn">Save</button>
                <button class="cancel-btn">Cancel</button>
            `;
        }

        function revertRow(row) {
            row.classList.remove('edit-row');
            const qa_id = row.dataset.qa_id;
            const item = data.find(item => item.QA_ID.toString() === qa_id);
            const index = data.findIndex(d => d.QA_ID.toString() === qa_id);

            row.cells[0].textContent = index + 1;
            row.cells[1].textContent = item.Question;
            row.cells[2].textContent = item.Answer;
            row.cells[3].textContent = item.related_plant_id;

            row.cells[4].innerHTML = `
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
            `;
            editingRow = null;
        }

        async function handleSave(row) {
            const qa_id = row.dataset.qa_id;
            const question = row.cells[1].querySelector('input').value;
            const answer = row.cells[2].querySelector('textarea').value;
            const related_plant_id = row.cells[3].querySelector('input').value;

            try {
                const response = await fetch('/api/update-question', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        qa_id,
                        question,
                        answer,
                        related_plant_id
                    }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Update local data
                const index = data.findIndex(item => item.QA_ID.toString() === qa_id);
                if (index !== -1) {
                    data[index] = {
                        QA_ID: qa_id,
                        Question: question,
                        Answer: answer,
                        related_plant_id: related_plant_id
                    };
                }

                renderTable();
            } catch (error) {
                console.error('Error saving data:', error);
                alert('Error saving changes. Please try again.');
            }
        }

        async function handleDelete(row) {
            const qa_id = row.dataset.qa_id;

            if (confirm('Are you sure you want to delete this question?')) {
                try {
                    const response = await fetch('/api/delete-question', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ qa_id }),
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    data = data.filter(item => item.QA_ID.toString() !== qa_id);
                    renderTable();
                } catch (error) {
                    console.error('Error deleting data:', error);
                    alert('Error deleting question. Please try again.');
                }
            }
        }

        async function handleAddRow() {
            try {
                const response = await fetch('/api/add-question', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: 'New Question',
                        answer: 'New Answer',
                        related_plant_id: 0
                    }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Instead of pushing to local data, fetch fresh data from server
                await fetchData();
            } catch (error) {
                console.error('Error adding new question:', error);
                alert('Error adding new question. Please try again.');
            }
        }

        // Event Listeners
        tbody.addEventListener('click', (event) => {
            const row = event.target.closest('tr');
            if (!row) return;

            if (event.target.classList.contains('edit-btn')) {
                handleEdit(row);
            } else if (event.target.classList.contains('save-btn')) {
                handleSave(row);
            } else if (event.target.classList.contains('cancel-btn')) {
                revertRow(row);
            } else if (event.target.classList.contains('delete-btn')) {
                handleDelete(row);
            }
        });

        addRowBtn.addEventListener('click', handleAddRow);

        // Sidebar Toggle Functionality
        document.addEventListener('DOMContentLoaded', () => {
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const sidebarContainer = document.getElementById('sidebar-container');
            const overlay = document.querySelector('.overlay');
            const mainContent = document.querySelector('.content-wrapper');

            if (sidebarToggle && sidebarContainer) {
                sidebarToggle.addEventListener('click', (event) => {
                    event.preventDefault();
                    sidebarContainer.classList.toggle('show-sidebar');
                    overlay.classList.toggle('show-overlay');
                    if (window.innerWidth > 768) {
                        mainContent.style.marginLeft = 
                            sidebarContainer.classList.contains('show-sidebar') ? '250px' : '60px';
                    }
                });

                overlay.addEventListener('click', () => {
                    sidebarContainer.classList.remove('show-sidebar');
                    overlay.classList.remove('show-overlay');
                    if (window.innerWidth > 768) {
                        mainContent.style.marginLeft = '';
                    }
                });
            }
        });

        // Initial data load
        fetchData();
    </script>
</body>
</html>
